{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
    <br>
<h1 class="display-6">Log in</h1>
    <div style="width: 50%">
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log in</button>
</form>
    </div>
{% endblock content %}
